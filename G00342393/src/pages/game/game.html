<ion-header>

  <ion-navbar>
    <ion-title>Fake News Trainer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-title>Which of these is fake?</ion-title>
      <ion-title>(tap one)</ion-title>
  </ion-item>

  <!-- Two clickable headlines, one fake one real. Loaded in from Reddit's API. -->
  <ion-item-divider>
    <ion-list>
      <ion-item text-wrap class="headlineElements" (click)="headlineClicked(1)">
          <ion-thumbnail item-start>
              <img class="thumb" [(src)]="headline1thumb" width=200 />
          </ion-thumbnail>
          <h2 class="headlineText">{{ headline1 }}</h2>
      </ion-item>
    </ion-list>

    
    <ion-list>
        <ion-item text-wrap class="headlineElements" (click)="headlineClicked(2)">
            <ion-thumbnail item-start>
                <img class="thumb" [(src)]="headline2thumb" width=200 />
            </ion-thumbnail>
            <h2 class="headlineText">{{ headline2 }}</h2>
        </ion-item>
      </ion-list>
  </ion-item-divider>
</ion-content>
