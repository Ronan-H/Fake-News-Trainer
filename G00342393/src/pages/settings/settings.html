<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label color="primary">Question bank size (recommended: 100)</ion-label>
  <ion-item>
    <ion-input placeholder="Size" [(ngModel)]="questionBankSize"></ion-input>
  </ion-item>

  <ion-list radio-group [(ngModel)]="sortBy">
    <ion-label color="primary">Get questions from (Reddit filter):</ion-label>
    <ion-item>
      <ion-label>Top (pick this if you're not sure)</ion-label>
      <ion-radio value="top" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Hot</ion-label>
      <ion-radio value="hot"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>New</ion-label>
      <ion-radio value="new"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button (click)="saveSettingsAndBegin()">Begin</button>
</ion-content>
